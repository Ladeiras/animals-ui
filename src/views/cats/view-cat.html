{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Cat</h1>
    
    <form method="post">
        <div class="govuk-form-group">
            <label class="govuk-label" for="name">
                Name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" spellcheck="false" value="{{ cat.name }}" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="description">
                Description
            </label>
            <input class="govuk-input" id="description" name="description" type="text" spellcheck="false" value="{{ cat.description }}" required>
        </div>

        <button class="govuk-button" type="submit" formaction="/cats/edit/{{ cat.id }}">Save changes</button>
        <button class="govuk-button govuk-button--warning" type="submit" formaction="/cats/remove/{{ cat.id }}">Delete record</button>

    </form>
</div>
{% endblock %}
